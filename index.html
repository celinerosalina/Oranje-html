<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Table HTML</title>
  </head>
  <body>
    <header>ORANJE</header>
    <h1>PO Oct-1</h1>
    <!-- Table tag, taro border untuk kasih garis -->
    <table border="1">
      <!-- tr adalah Table Row-->
      <tr>
        <!-- th adalah Table Heading -->
        <th>Nama</th>
        <th>Alamat</th>
        <th>Jumlah Order</th>
      </tr>
      <!-- td adalah Table Data -->
      <!-- ketik command / untuk bikin note kayak gini -->
      <td>Marina</td>
      <td>Jakarta Selatan</td>
      <td>5kg</td>
      <tr>
        <td>Gianina</td>
        <td>BSD</td>
        <td>5kg</td>
      </tr>
      <td>Nancy</td>
      <td>Gading</td>
      <td>5kg</td>
      <tr>
        <td>Angeline</td>
        <td>Jakarta Pusat</td>
        <td>5kg</td>
      </tr>
    </table>
    <br />
    <!-- br adalah break, biar rapi dan ada space -->
    <br />
    <form>
      <!-- gunakan div untuk lebih rapi -->
      <div>
        <label>Username</label>
        <input type="text" placeholder="Insert your name" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" placeholder="Insert your password"
      </div>
      <div>
        <label>Email</label>
        <input type="email" placeholder="Insert your E-mail"
      </div>
      <div><input type="submit" value="register"</div>
    </form>
  </body>
</html>
